<div class="panel">
  <div class="input-group">
    <input class="form-control" />
    <span class="input-group-btn">
      <button class="btn btn-default">Add</button>
    </span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Item</th>
      <th>Count</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="element in inventory_list">
        <td>{{element.item}}</td>
        <td>{{element.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
